<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип 'Mesto'"></header><main class="content"><section class="profile"><img class="profile__img" src="b94d2730df2c7df3da07.jpg" alt="Аватарка"><div class="profile__info"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="profile__edit-btn hover" type="button" aria-label="редактировать профиль"></button><p class="profile__user-about">Исследователь океана</p></div><button class="profile__add-btn hover" type="button" aria-label="добавить новое фото"></button></section><section class="card"><ul class="card__items"></ul></section></main><footer class="footer"><p class="footer__cop">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" name="profile" novalidate><label class="popup__input-group"><input class="popup__input popup__input_type_user-name" id="user-name-input" name="username" placeholder="Имя" minlength="2" maxlength="40" required><p class="popup__input-error user-name-input-error"></p></label> <label class="popup__input-group"><input class="popup__input popup__input_type_about-me" id="about-me-input" name="aboutme" placeholder="О себе" minlength="2" maxlength="200" required><p class="popup__input-error about-me-input-error"></p></label> <button class="popup__button" type="submit" aria-label="сохранить изминения">Сохранить</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container"><button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_photo" name="photo" novalidate><label class="popup__input-group"><input class="popup__input popup__input_type_card-name" id="card-name-input" name="cardname" placeholder="Название" minlength="2" maxlength="30" required><p class="popup__input-error card-name-input-error"></p></label> <label class="popup__input-group"><input class="popup__input popup__input_type_card-link" id="card-link-input" type="url" name="cardlink" placeholder="Ссылка на картинку" required><p class="popup__input-error card-link-input-error"></p></label> <button class="popup__button" type="submit" aria-label="сохранить изминения">Сохранить</button></form></div></div><div class="popup popup_type_fullscreen"><div class="popup__container-fullscreen"><button class="popup__close hover" type="button" aria-label="закрыть всплывающее окно"></button> <img class="popup__full-img" src="#" alt="#"><h2 class="popup__full-text"></h2></div></div></div><template class="card-template"><li class="card__item"><button class="card__trash hover" type="button" aria-label="удалить карточку"></button> <img class="card__img" src="#" alt="#"><div class="card__footer"><h2 class="card__text"></h2><button class="card__like" type="button" aria-label="лайк"></button></div></li></template></body></html>
